{% extends "archive/base.html" %}

{% block content %}

  <p><a href="{% url 'archive:topic' topic.id %}">{{ topic }}</a></p>

  <p>Edit entry:</p>

  <form action="{% url 'archive:edit_entry' entry.id %}" method='post'>
    {%csrf_token%}
    {{ form.as_p }}
    <button name="submit">Save changes</button>
  </form>

{% endblock content %}
